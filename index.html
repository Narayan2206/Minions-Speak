<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Narayan Pal">
    <title>Banana Talk</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="navigation">
        <h1 class="text-center">Translate to Banana</h1>
     </nav>
    <section class="section">
        <textarea id="input-text" class="height-width p-xy-8px my-2rem" placeholder="Enter your text to be translated" ></textarea>
        <div class="btn-container text-center">
            <button id="btn-translate">Translate to Banana</button>

        </div>
        <div id="output" class="output-container height-width my-2rem p-xy-8px">
        Translation will appear here.
        </div>

    </section>

    <footer class="text-center">
        <div class="footer-container">

            <h3>About</h3>
            <p>The Minions first appeared in the movie Despicable Me. They speak a gibberish sounding language known as Banana Language.
                This translator will convert english text to banana language.
            </p>
        </div>
    </footer>
    
    <script src="/script.js"></script>
</body>
</html>
